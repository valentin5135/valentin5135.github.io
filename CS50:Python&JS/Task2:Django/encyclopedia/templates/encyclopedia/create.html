{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

<div>
    <h2>Add a new page</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.title }} <br>
        {{ form.content}} <br>
        <h3>{{ error }}</h3><br>
        <button type="submit" name="button">Add page</button>
    </form>
</div>

{% endblock %}
