{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'wiki:page' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    <h3>{{ error }}</h3>

{% endblock %}
